<ion-header>

  <ion-navbar>
    <ion-title>Chat with {{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <span *ngIf="name == 'jack'">
  <ion-grid>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Hi, what's troubling you?
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-6>
        <ion-card>
          <ion-card-content>
            Been stressed lately about my coursework!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            I've been there before! Stay strong!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    </span>


  <span *ngIf="name == 'john'">
  <ion-grid>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Hi,just wanting someone to chat with!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-6>
        <ion-card>
          <ion-card-content>
            Hey,happy to chat!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            How's your day been going?
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    </span>

  <span *ngIf="name == 'joe'">
  <ion-grid>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            hey, what'sup?
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-6>
        <ion-card>
          <ion-card-content>
            Not bad, been stressed lately!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row col-6>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Want to chill and chat?
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    </span>

</ion-content>
