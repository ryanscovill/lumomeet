<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="showQuestion" class="text-center">
    <h2>How do you feel?</h2>

    <span (click)="clickOption(0)"><img src="assets/img/SAD.png" class="moodImg"></span>
    <span (click)="clickOption(1)"><img src="assets/img/Upset.png" class="moodImg"></span>
    <span (click)="clickOption(2)"><img src="assets/img/HAPPY-1.png" class="moodImg"></span>
    <span (click)="clickOption(3)"><img src="assets/img/REALLYHAPPY.png" class="moodImg"></span>

  </div>

  <div [ngClass]="{'hidden': !showMap}">
    <div #map id="map" style="position: inherit"></div>
    <button ion-button (click)="goBack()">Go Back</button>
  </div>
