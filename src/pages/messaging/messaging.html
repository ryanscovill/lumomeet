<ion-header>
  <ion-navbar>
    <ion-title>
      Messaging
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card *ngFor="let message of getMessages()">
            <ion-card-header>
              {{message.name}}
            </ion-card-header>

            <ion-card-content>
              {{message.message}}
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-6></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
